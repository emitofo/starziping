    <h1>星海子平软件说明</h1>
    <ul>
        <li>
            <strong>一、软件介绍</strong><br>
            星海子平是一款研究中国古老阴阳五行文化的工具软件，以经典的子平法和紫微斗术为基础内核，辅以六爻，为广大易学爱好者提供方便灵活的排盘功能。
        </li>
        <li>
            <strong>二、软件功能</strong>
            <ol>
                <li>八字排盘：以子平法为基础，提供纳音和部分神煞展示，支持流年、流月、流日。</li>
                <li>紫微斗术：以科权禄忌四化为主，提供紫微排盘和飞宫功能，支持大运和流年。</li>
                <li>笔记&六爻：支持随时记录笔记，针对具体事件可使用六爻小工具。</li>
            </ol>
        </li>
